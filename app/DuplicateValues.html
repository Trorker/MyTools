<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valori Duplicati</title>
    <link rel="shortcut icon" href="/resource/img/favicon.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->

    <style>
        *:focus {
            outline: none;
        }

        .bg {
            background: url(https://picsum.photos/1920/1080?random&blur=1) no-repeat center fixed;
            background-size: cover;

            height: 100vh;
        }

        textarea {
            width: 100%;
            height: 350px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
            opacity: 100%;
        }
    </style>
</head>

<body class="bg">
    <div class="w3-container">
        <div class="w3-row w3-margin-top w3-margin-bottom">
            <div class="w3-col l2 m1">
                <p></p>
            </div>
            <div class="w3-col l8 m10 w3-round-xlarge" style="background-color: white;">
                <div class="w3-row">
                    <h2 class="w3-center">Valori Duplicati</h2>
                    <div class="w3-col l8 m8 w3-container w3-margin-bottom">
                        <div class="w3-card-4 w3-round-xlarge">
                            <div class="w3-row w3-margin-bottom">
                                <div class="w3-col l6 m6 w3-container">
                                    <div class="w3-row w3-margin-top">
                                        <label class="w3-text-blue"><b>Dati Enel:</b></label>
                                        <textarea id="texArea_1" class="w3-input w3-border w3-card-4 w3-round-xlarge" id="d_s"
                                            type="date"></textarea>
                                    </div>
                                </div>
                                <div class="w3-col l6 m6 w3-container">
                                    <div class="w3-row w3-margin-top">
                                        <label class="w3-text-blue"><b>Dati GeCo:</b></label>
                                        <textarea id="texArea_2" class="w3-input w3-border w3-card-4 w3-round-xlarge" id="d_s"
                                            type="date"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="w3-row w3-margin-top w3-center">
                                <div class="w3-col s6 m12 l6 w3-container w3-center w3-margin-bottom">
                                    <button class="w3-button w3-block w3-red w3-round-xlarge"
                                        onclick="Reset();">Cancella</button>
                                </div>
                                <div class="w3-col s6 m12 l6 w3-container w3-center w3-margin-bottom">
                                    <button class="w3-button w3-block w3-green w3-round-xlarge"
                                        onclick="onClick();">Confronta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w3-col l4 m4 w3-container">
                        <div class="w3-card-4 w3-container w3-round-xlarge">
                            <div class="w3-row w3-margin-top w3-margin-bottom">
                                <label class="w3-text-blue"><b>Risultato:</b></label>
                                <textarea id="result" class="w3-input w3-border w3-card-4 w3-round-xlarge" id="d_s"
                                    type="date"></textarea>
                            </div>
                            <div class="w3-col s12 m12 l12 w3-center w3-margin-bottom">
                                <button class="w3-button w3-block w3-red w3-round-xlarge"
                                    onclick="Reset();">Cancella</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w3-col l2 m1">
                <p></p>
            </div>
        </div>
    </div>

    <script>
        // diff between just two arrays:
        function arrayDiff(a, b) {
            var arrays = Array.prototype.slice.call(arguments);
            var diff = {
                allDiff: [],
                list_A: [],
                list_B: [],
            };

            arrays.forEach(function (arr, i) {
                var other = i === 1 ? a : b;
                arr.forEach(function (x) {
                    if (other.indexOf(x) === -1) {
                        diff.allDiff.push(x);

                        if (i == 0) {
                            diff.list_A.push(x);
                        }
                        if (i == 1) {
                            diff.list_B.push(x);
                        }
                    }
                });
            })

            return diff;
        }

        function onClick(e) {
            var array_A = document.querySelector("#texArea_1").value.split('\n');
            var array_B = document.querySelector("#texArea_2").value.split('\n');

            var res = arrayDiff(array_A, array_B);

            console.log(res);
            document.querySelector("#result").value = res.allDiff.join('\n');

            document.querySelector("#texArea_1").value = res.list_A.join('\n');
            document.querySelector("#texArea_2").value = res.list_B.join('\n');
        }

        function Reset(e) {
            document.querySelector("#texArea_1").value = "";
            document.querySelector("#texArea_2").value = "";
            document.querySelector("#result").value = "";
        }
    </script>
</body>

</html>
